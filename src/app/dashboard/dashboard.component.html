<div class="grid-container">
  <mat-grid-list cols="6" rowHeight="100px">
    <mat-grid-tile colspan="4" rowspan="8">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <!-- Title -->
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" ngTourStep="first">
          <app-map></app-map>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <!-- Active Confirmed -->
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <span class="statistic">676,007</span>
          <p class="statistic-title">Active Confirmed</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="2">
      <mat-card class="dashboard-card">

            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" ngTourStep="second">
          <span class="statistic">175,314</span>
          <p class="statistic-title">Recovered</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="2">

          <mat-card-title>
            <!-- Deaths -->
            <button
              mat-icon-button

              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <span class="statistic">44,311</span>
          <p class="statistic-title">Deaths</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="6">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <!-- Title -->
            <button
              mat-icon-button

    <mat-grid-tile colspan="4" rowspan="4">
      <mat-card class="dashboard-card">

            <!-- Title -->
